<canvas width="600" height="500"> <!-- largura x altura -->

    <!-- Área de desenho do HTML -->
</canvas>

<script>

    var tela = document.querySelector("canvas"); // se comunica com a tag canvas
    var pincel = tela.getContext("2d"); // recebe o pincel 
    
    pincel.fillStyle = "white"; // coloca o cinza claro no pincel
    pincel.fillRect(0, 0, 600, 500); // preencha um retangulo (posxi, posyi, posxf, posyf)
    
    // criando um tringulo preto

        pincel.fillStyle = "black"; // cor do pincel
        pincel.beginPath(); // iniciar a escrita do caminho
        pincel.moveTo(50, 50); // posxi, posyi 
        pincel.lineTo(50, 400); // fazer uma linha até :
        pincel.lineTo(400, 400); // fazer uma linha até :
        pincel.fill(); // pincel preencher

    // criando um tringulo branco

        pincel.fillStyle = "white"; // cor do pincel
        pincel.beginPath(); // iniciar a escrita do caminho
        pincel.moveTo(100, 175); // posxi, posyi 
        pincel.lineTo(100, 350); // fazer uma linha até :
        pincel.lineTo(275, 350); // fazer uma linha até :
        pincel.fill(); // pincel preencher



</script>
