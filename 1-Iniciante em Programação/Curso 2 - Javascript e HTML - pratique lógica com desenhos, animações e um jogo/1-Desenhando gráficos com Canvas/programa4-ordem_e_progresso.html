<canvas width="600" height="400"> <!-- largura x altura -->

    <!-- Área de desenho do HTML -->
</canvas>

<script>

    var tela = document.querySelector("canvas"); // se comunica com a tag canvas
    var pincel = tela.getContext("2d"); // recebe o pincel 
    
    pincel.fillStyle = "green"; // coloca o cinza claro no pincel
    pincel.fillRect(0, 0, 600, 400); // preencha um retangulo (posxi, posyi, posxf, posyf)

    //criando a bandeira do brasil

        //pintando primeiro terço em verde da bandeira
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);
    
        // criando um losango

            pincel.fillStyle = "yellow"; // cor do pincel
            pincel.beginPath(); // iniciar a escrita do caminho
            pincel.moveTo(300, 50); // posxi, posyi 
            pincel.lineTo(50, 200); // fazer uma linha até :
            pincel.lineTo(300, 350); // fazer uma linha até :
            pincel.lineTo(550, 200); // fazer uma linha até :
            pincel.fill(); // pincel preencher

        // criando uma bola

            pincel.fillStyle = "darkblue";
            pincel.beginPath();
            pincel.arc(300, 200, 75, 0, 2 * 3.14); // posxi (central), posyi (central), raio, angi, angf
            pincel.fill(); 


</script>
