<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <header>

            <div class = "caixa">

                <h1><img src="imagens/logo.png" alt=""></h1>
                
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>

            </div>

        </header>

        <main>

            <form action="">

                <!-- Nome e Sobrenome -->

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome">

                <!-- E-Mail -->

                <label for="email">Email</label>
                <input type="text" id="email">

                <!-- Telefone -->

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <!-- Mensagem -->

                <label for="Mensagem"></label>
                <textarea name="" id="mensagem cols="30" rows="10"></textarea>

                <!-- Seleção de metodo de conato -->

                <div>

                    <p>Como pefere o nosso contato? </p>

                        <!-- E-mail -->
                        
                        <label for="radio-email">Email</label>
                        <input type="radio" value="0" id="radio-email" name="contato">

                        <!-- Telefone -->

                        <label for="radio-telefone">Telefone</label>
                        <input type="radio" value="1" id="radio-telefone" name="contato">

                        <!-- WhatsApp -->

                        <label for="radio-whatsApp">WhatsApp</label>
                        <input type="radio" value="2" id="radio-whatsApp" name="contato">
                
                </div>

                <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>


                <!-- Enviar Formulário -->

                <input type="submit" value="Enviar formulário">

            </form>

        </main>

        <footer>
            
            <img src="imagens/logo-branco.png">
            <p class="copyright"> &copy; Copyright Barbearia Alura 2022</p>

        </footer>
        
    </body>

</html>
