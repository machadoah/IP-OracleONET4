<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <header>

            <div class = "caixa">

                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>

            </div>

        </header>

        <main>

            <form action="">

                <!-- Nome e Sobrenome -->

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!-- required torna o campo obrigatório -->

                <!-- E-Mail -->

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <!-- Telefone -->

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <!-- Mensagem -->

                <label for="Mensagem"></label>
                <textarea name="" id="mensagem cols="30" rows="10" class="input-padrao" required></textarea>

                <!-- Seleção de metodo de conato -->

                <fieldset> <!-- fieldset é uma forma mais adequada  -->

                    <legend>Como pefere o nosso contato? </legend>

                        <!-- E-mail -->
                        
                        <label for="radio-email"> <input type="radio" value="0" id="radio-email" name="contato">Email</label>
                        
                        <!-- Telefone -->

                        <label for="radio-telefone"> <input type="radio" value="1" id="radio-telefone" name="contato">Telefone</label>
                        

                        <!-- WhatsApp -->

                        <label for="radio-whatsApp"> <input type="radio" value="2" id="radio-whatsApp" name="contato" checked>WhatsApp</label>
                        <!-- CHECKED marca a opção -->
                </fieldset>

                <fieldset>

                    <legend>Qual horário prefere ser atendido?</legend>

                    <select name="" id="">

                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>

                    </select>

                 </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


                <!-- Enviar Formulário -->

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>

                <!-- tr representa linha e td coluna -->
                <thead>

                    <tr> 

                        <th>Dia</th>
                        <th>Horário</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td>Segunda-Feira</td>
                        <td>8h ~ 20h</td>

                    </tr>

                    <tr>

                        <td>Quarta-Feira</td>
                        <td>8h ~ 20h</td>

                    </tr>

                    <tr>

                        <td>Sexta-Feira</td>
                        <td>8h ~ 20h</td>

                    </tr>
                    
                </tbody>

            </table>

        </main>

        <footer>
            
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura 2022</p>

        </footer>
        
    </body>

</html>
